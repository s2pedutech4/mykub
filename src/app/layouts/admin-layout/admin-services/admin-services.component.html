            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-info row">
                        <div class="col">
                              <h4 class="card-title  mt-0">Services</h4>
                              <p class="card-category"> Here is a subtitle for this table</p>
                            </div>
                            <div class="col">
                              <h2 style="float:right" (click)="AddAdmin()">+</h2>
                            </div> 
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Mobile
                                    </th>
                                    <th>
                                          Edit
                                      </th>
                                      <th>
                                              Delete
                                      </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor = "let item of services | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                                        <td>
                                            {{item.id}}
                                        </td>
                                        <td>
                                            {{item.firstName + " " + item.lastName}}
                                        </td>
                                        <td>
                                            {{item.email}}
                                        </td>
                                        <td>
                                            {{item.mobile}}
                                        </td>
                                        <td>
                                              <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="EditAdmin(item)"></i>
                                        </td>
                                        <td>
                                              <i class="fa fa-trash" aria-hidden="true"></i>
                                        </td>
                                        </tr>
                                </tbody>
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
