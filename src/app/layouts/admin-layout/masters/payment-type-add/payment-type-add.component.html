<div class="main-content">
  <div class="container-fluid">
        <div class="row">
                <div class="col-md-2">
                  <button class="btn btn-info" [routerLink]="['/payment-type']">Back</button>
                </div>
                <div class="col-md-10">
      
                </div>
            </div>
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title">Payment Type</h4>
                      <!-- <p class="card-category">Complete your profile</p> -->
                  </div>
                  <div class="card-body">
                     
                      <form [formGroup]="payment_type_Form" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                              <label>Payment Type</label>
                              <input (keyup)="checkPType()" type="text" formControlName="type" class="form-control" />
                            <mat-error *ngIf="payment_type_Form.controls.type.invalid && payment_type_Form.controls.type.touched">
                                    <span *ngIf="payment_type_Form.controls.type.hasError('required')">                                      Payment Type is required
                                        </span>
                          </mat-error>
                            <mat-error *ngIf="pTypeExists">
                                Payment Type is already present
                              </mat-error>
                          </div>
                          
                          <div class = "form group">
                          <button type="submit" [disabled]="!payment_type_Form.valid || pTypeExists" class ="btn btn-info">Save</button>
                          <button class ="btn" (click)="Cancel()">Cancel</button>

                              
                          </div>
                          
                      </form>
                  
                  </div>
              </div>
          
             
          </div>
         
      </div>
  </div>
</div>
