<div class="main-content">
  <div class="container-fluid">
        <div class="row">
                <div class="col-md-2">
                  <button class="btn btn-info" [routerLink]="['/category']">Back</button>
                </div>
                <div class="col-md-10">
      
                </div>
            </div>
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title">Category</h4>
                      <!-- <p class="card-category">Complete your profile</p> -->
                  </div>
                  <div class="card-body">
                     
                      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                              <label>Category Name</label>
                              <input (keyup)="checkCategory()" type="text" formControlName="name" class="form-control" />
                              <mat-error *ngIf="categoryForm.controls.name.invalid && categoryForm.controls.name.touched">
                                    <span *ngIf="categoryForm.controls.name.hasError('required')">                                           Category Name is required
                                        </span>
                          </mat-error>
                            <mat-error *ngIf="categoryExists">
                                Category Name is already present
                              </mat-error>

                             
                          </div>
                          
                          <div class = "form group">
                          <button type="submit" [disabled]="!categoryForm.valid || categoryExists" class ="btn btn-info">Save</button>
                          <button class ="btn" (click)="Cancel()">Cancel</button>

                              
                          </div>
                          
                      </form>
                  
                  </div>
              </div>
          
             
          </div>
         
      </div>
  </div>
</div>
