<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-12">
    <!-- <div class="row"> -->
        
        <!-- <div class="col-md-12"> -->
          <span style="font-size:25px;">Chat Messages</span>
          <div style="height:400px;overflow-y:auto;overflow-x: hidden;" #scrollMe [scrollTop]="scrollMe.scrollHeight">

          <!-- <div class="container darker"  style="float: right; ">
            <img src="./assets/img/faces/marc.jpg" alt="Avatar" style="width:100%;">
            <p >Hello. How are you today?</p>
            <span class="time-right">11:00</span>

       <div  class="container " *ngFor="let data of SendingMessages"  [ngClass]="data.role ==='ROLE_USER' ? 'time-right darker user-message' : 'time-left blue-theme lawyer-message'" style="    word-wrap:break-word;height: auto;">
            <img src="./assets/img/faces/marc2.png" alt="Avatar" class="right" style="width:30px;height:30px;margin-top: 10px;">
            <p style="margin-top:10px;">{{data.body}}</p>
            <span class="time-right">{{data.createdAt | date:'medium' }}</span>
          </div>
         
        </div>
        <form  [formGroup]="ForumForm">

          <div  style="position:fixed;bottom:0; width: 70%;">
              <div class="input-group" style="margin:10px;">
                  <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." formControlName="body" />
                  <span class="input-group-btn">
                      <button class="btn btn-info btn-sm" id="btn-chat" style="height:50px; margin: 0;" (click)="Send()" type="submit">
                          <i class="fa fa-send-o"></i>  Send</button>
                  </span>
              </div>
          </div>
        </form>

</div>
</div>
</div>
</div>
