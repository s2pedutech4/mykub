<div class="limiter">
    <div class="container-login100" style="background-image: url('/assets/img/bg-01.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="otpForm" (ngSubmit)="onSubmit()">
                <span class="login100-form-logo">
                    <i class="zmdi zmdi-landscape"></i>
                </span>

                <span class="login100-form-title p-b-34 p-t-27">
                   OTP
                </span>
                <p style="text-align:center">OTP has been send to your registered number.</p>
                <p style="text-align:center">{{timeLeft}} Seconds Left....</p>

                <div style="margin-bottom: 13px;">
                <div class="form-group" data-validate = "Enter username">
                    <input  class="input100 form-control" type="text"  placeholder="Enter OTP Here" formControlName="otp"   >
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <mat-error *ngIf="otpForm.controls.otp.invalid && otpForm.controls.otp.touched" style="font-size: 13px;">
                    <span *ngIf="otpForm.controls.otp.hasError('required')">  OTP is required</span>
                    <span  *ngIf="otpForm.controls.otp.hasError('minlength') || otpForm.controls.otp.hasError('maxlength') ">Enter a 4 digit OTP</span> 
                </mat-error>
            </div>
                <div class="container-login100-form-btn form-group" style="margin-top:10px;">
                    <button [disabled]="!otpForm.valid" type="submit" class="login100-form-btn" style="margin-right:5px;">
                        Submit
                    </button>
                    <button class="login100-form-btn" (click)="resendOtp()">
                        Resend OTP
                    </button>
                </div>

        </div>
    </div>
</div>
